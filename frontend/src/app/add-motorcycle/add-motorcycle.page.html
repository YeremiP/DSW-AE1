<ion-header>
  <ion-toolbar>
    <ion-title>{{id ? 'Edit Motorcycle' : 'Add Motorcycle'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="motorcycleForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Brand</ion-label>
      <ion-input formControlName="brand"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Model</ion-label>
      <ion-input formControlName="model"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="motorcycleForm.invalid">
      Save
    </ion-button>
  </form>
</ion-content>
